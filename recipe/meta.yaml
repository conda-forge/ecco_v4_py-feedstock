{% set version = "1.2.2" %}

package:
  name: ecco_v4_py
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/ecco_v4_py/ecco_v4_py-{{ version }}.tar.gz
  sha256: 1456f17f74f7c5686ecd05ea935b6e7d99d53811d7a45b1b1ce9ada52062b7fa

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - future
    - pathlib
    - numpy
    - matplotlib-base
    - cartopy
    - dask
    - xarray
    - pyresample
    - python-dateutil
    - xmitgcm
    - xgcm

test:
  imports:
    - ecco_v4_py

about:
  home: https://github.com/ECCO-GROUP/ECCOv4-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python package for post processing and analyzing ECCOv4 output
  doc_url: https://ecco-v4-python-tutorial.readthedocs.io/index.html
  dev_url: https://github.com/ECCO-GROUP/ECCOv4-py

extra:
  recipe-maintainers:
    - timothyas
    - ifenty
    - owang01
