{% set version = "1.7.4.3" %}

package:
  name: ecco_v4_py
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/e/ecco_v4_py/ecco_v4_py-{{ version }}.tar.gz
  sha256: eca951bca9a7ebedf3976d0dec357c9ec9e30b2bc209859f57a8070e9e6f6d4e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<37]
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - aiohttp
    - codecov
    - cartopy>=0.18.0
    - cmocean
    - dask[complete]
    - docrep
    - fsspec
    - future
    - geos
    - matplotlib
    - netcdf4
    - numba
    - numpy
    - pip
    - pre-commit
    - proj
    - pytest
    - python
    - pytest-cov
    - pytest-xdist
    - pyresample
    - scipy
    - xarray
    - xgcm>=0.5.0
    - xmitgcm>=0.5.1
    - typing_extensions
    - Bottleneck
    - python-dateutil
    - requests
    - s3fs
    - tqdm
    - pandas

test:
  imports:
    - ecco_v4_py

about:
  home: https://github.com/ECCO-GROUP/ECCOv4-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python package for post processing and analyzing ECCOv4 output
  doc_url: https://ecco-v4-python-tutorial.readthedocs.io/index.html
  dev_url: https://github.com/ECCO-GROUP/ECCOv4-py

extra:
  recipe-maintainers:
    - timothyas
    - ifenty
    - owang01
