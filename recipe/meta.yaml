{% set version = "1.7.4.4" %}

package:
  name: ecco_v4_py
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/e/ecco_v4_py/ecco_v4_py-{{ version }}.tar.gz
  sha256: 147318823a8f981d851b767df5257d1f75c47718a7058fe1db25ea9d91d3b530

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<37]
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - future
    - netcdf4
    - numpy
    - matplotlib-base
    - cartopy
    - dask
    - xarray
    - pyresample
    - python-dateutil
    - xmitgcm
    - xgcm
    - xmitgcm>=0.5.1
    - typing_extensions
    - Bottleneck
    - python-dateutil
    - requests
    - s3fs
    - tqdm
    - pandas

test:
  imports:
    - ecco_v4_py

about:
  home: https://github.com/ECCO-GROUP/ECCOv4-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python package for post processing and analyzing ECCOv4 output
  doc_url: https://ecco-v4-python-tutorial.readthedocs.io/index.html
  dev_url: https://github.com/ECCO-GROUP/ECCOv4-py

extra:
  recipe-maintainers:
    - timothyas
    - ifenty
    - owang01
